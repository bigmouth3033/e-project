<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-route.js"></script>

		<style>
			.mycontainer {
				height: 500px;
			}

			.myitem {
				width: 100px;
				height: 400px;
				border: 1px solid black;
			}

			.carousel-indicators li {
				width: 10px;
				height: 10px;
				border-radius: 100%;
			}

			.mycontrol {
				top: 360px;
			}

			.myslide {
				background-color: blue;
			}

			.carousel-indicators {
				bottom: 43px;
        display: flex;

			}

      .carousel-indicators .myslide{
				flex: 1;
        background-color: sienna;
        margin-right: -3px;
			}
			
		</style>
	</head>
	<body ng-app="myApp" ng-controller="myCon">
		<div class="container">
			<div id="car-carousel" class="carousel slide mycontainer">
				<div class="carousel-inner">
					<div class="carousel-item active bg-black">
						<div class="row justify-content-evenly">
							<div class="col-2 myitem text-bg-light" ng-click="click()">t</div>
							<div class="col-2 myitem text-bg-info" ng-click="click()">t</div>
							<div class="col-2 myitem text-bg-primary" ng-click="click()">r</div>
							<div class="col-2 myitem text-bg-success">c</div>
							<div class="col-2 myitem text-bg-light">t</div>
							<div class="col-2 myitem text-bg-info">t</div>
							<div class="col-2 myitem text-bg-primary">r</div>
							<div class="col-2 myitem text-bg-success">c</div>
						</div>
					</div>
					<div class="carousel-item bg-dark">
						<div class="row justify-content-evenly">
							<div class="col-2 myitem text-bg-dark">t</div>
							<div class="col-2 myitem text-bg-info">t</div>
							<div class="col-2 myitem text-bg-primary">r</div>
							<div class="col-2 myitem text-bg-success">c</div>
							<div class="col-2 myitem text-bg-light">t</div>
							<div class="col-2 myitem text-bg-info">t</div>
							<div class="col-2 myitem text-bg-primary">r</div>
							<div class="col-2 myitem text-bg-success">c</div>
						</div>
					</div>
					<div class="carousel-item bg-danger">
						<div class="row justify-content-evenly">
							<div class="col-2 myitem text-bg-light">t</div>
							<div class="col-2 myitem text-bg-info">t</div>
							<div class="col-2 myitem text-bg-primary">r</div>
							<div class="col-2 myitem text-bg-success">c</div>
							<div class="col-2 myitem text-bg-light">t</div>
							<div class="col-2 myitem text-bg-info">t</div>
							<div class="col-2 myitem text-bg-primary">r</div>
							<div class="col-2 myitem text-bg-success">c</div>
						</div>
					</div>
				</div>
				<button class="carousel-control-prev mycontrol carousel-dark" type="button" data-bs-target="#car-carousel" data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next mycontrol carousel-dark" type="button" data-bs-target="#car-carousel" data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
				<div class="carousel-indicators">
					<button type="button" data-bs-target="#car-carousel" data-bs-slide-to="0" class="active myslide" aria-current="true" aria-label="Slide 1"></button>
					<button type="button" data-bs-target="#car-carousel" data-bs-slide-to="1" class="myslide" aria-label="Slide 2" class=""></>
					<button type="button" data-bs-target="#car-carousel" data-bs-slide-to="2" class="myslide" aria-label="Slide 3" class=""></>
				</div>
			</div>
		</div>
	</body>

	<script>
		let app = angular.module("myApp", []);

		app.controller("myCon", function ($scope) {
			$scope.click = function () {
				alert("fuck you");
			};
		});
	</script>
</html>
